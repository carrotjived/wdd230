<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The purpose of this page is to show the different kinds of responsive images.">
    <meta name="author" content="Victor Jared Onato">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">

</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" alt="San Diego Temple" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>

</html>
