    <main>

        <form action="confirm.html" method="get" class="home-form">
            <div id="message"></div>
            <fieldset>
                <legend>Page Rating </legend>
                <label>Username* <input type="text" name="uname" id="username" required></label>

                <label>Password* <input type="password" name="psw" id="password1" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"></label>

                <label>Confirm Password* <input type="password" id="password2" name="psw" required></label>

                <label>E-mail <input type="email" id="email" name="email" placeholder="Your byui email address"
                        title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>

                <label>Page Rating: </label>
                <div id="rate-value">5</div>
                <input type="range" id="page-rating" name="r" min="0" max="10" step="1" list="rate-value">
                <datalist id="rate-values">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

            </fieldset>
            <input type="submit" value="Confirm Page Rating">
        </form>

    </main>

    <footer>
        <p id="yearName"></p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/getdates.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/forms.js"></script>
</body>

</html>
